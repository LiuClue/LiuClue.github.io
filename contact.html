  <body>

    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h1 class="my-4">Contact Us
            <small>Let's Get in Touch!</small>
          </h1>
          <div class="social-icons">
            <ul class="list-unstyled text-left mb-0">
              <li class="list-unstyled-item">
                <a href="https://www.campusvibe.ca/campusvibe/group/a89a7547-a041-47b3-904d-8401cc7a367c/76dcb5d0-f33b-4426-8a76-4c0e8dcd2a92" target="_blank">
                  <i class="fa fa-user-plus"></i>
                </a>
                CusaHub Page
              </li>
              <li class="list-unstyled-item">
                <a href="https://www.facebook.com/carletonblockchain/" target="_blank">
                  <i class="fa fa-facebook"></i>
                </a>
              </li>
              <li class="list-unstyled-item">
                <a href="https://www.linkedin.com/company/carleton-blockchain-students-society/" target="_blank">
                  <i class="fa fa-linkedin"></i>
                </a>
              </li>
            </ul>
          </div>
          <p class="lead">Send us a message and we will get back to you!</p>
          <div class="col col-6">
            <form method="POST" action="https://formspree.io/contact@carletonblockchain.ca">
              <div class="form-group">
                <input type="name" class="form-control" name="name" placeholder="Name">
              </div>
              <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <textarea name="message" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input class="button Large" value="Send message" type="submit">
              </div>
            </form>
          </div>
        </div>
      </div>
